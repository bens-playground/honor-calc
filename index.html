<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>HUGE Currency Conversion Calculator</h1>
        <div class="points-sections">
            <div class="points-section">
                <div class="justice-points">
                    <h2>Justice Points</h2>
                    <div class="form-group">
                        <label for="emblem-of-frost">Emblem of Frost:</label>
                        <div class="input-with-display">
                            <input type="text" id="emblem-of-frost" name="emblem-of-frost" placeholder="Enter amount">
                            <span class="display"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="emblem-of-triumph">Emblem of Triumph:</label>
                        <div class="input-with-display">
                            <input type="text" id="emblem-of-triumph" name="emblem-of-triumph"
                                placeholder="Enter amount">
                            <span class="display"></span>
                        </div>
                    </div>
                    <span class="total-count">Total Justice: 0</span>
                </div>
            </div>
            <div class="points-section">
                <div class="gold-points">
                    <h2>Gold</h2>
                    <div class="form-group">
                        <label for="emblem-of-conquest">Emblem of Conquest:</label>
                        <div class="input-with-display">
                            <input type="text" id="emblem-of-conquest" name="emblem-of-conquest"
                                placeholder="Enter amount">
                            <span class="display"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="emblem-of-heroism">Emblem of Heroism:</label>
                        <div class="input-with-display">
                            <input type="text" id="emblem-of-heroism" name="emblem-of-heroism"
                                placeholder="Enter amount">
                            <span class="display"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="emblem-of-valor">Emblem of Valor:</label>
                        <div class="input-with-display">
                            <input type="text" id="emblem-of-valor" name="emblem-of-valor" placeholder="Enter amount">
                            <span class="display"></span>
                        </div>
                    </div>
                    <span class="total-count">Total Gold: 0</span>
                </div>
            </div>
            <div class="points-section">
                <div class="honor-points">
                    <h2>Honor Points</h2>
                    <div class="form-group">
                        <label for="honor-points">Honor Points:</label>
                        <div class="input-with-display">
                            <input type="text" id="honor-points" name="honor-points" placeholder="Enter amount">
                            <span class="display"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="arena-points">Arena Points:</label>
                        <div class="input-with-display">
                            <input type="text" id="arena-points" name="arena-points" placeholder="Enter amount">
                            <span class="display"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="stone-keepers-shard">Stone Keeper's Shard:</label>
                        <div class="input-with-display">
                            <input type="text" id="stone-keepers-shard" name="stone-keepers-shard"
                                placeholder="Enter amount">
                            <span class="display"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="wintergrasp-mark-of-honor">Wintergrasp Mark of Honor:</label>
                        <div class="input-with-display">
                            <input type="text" id="wintergrasp-mark-of-honor" name="wintergrasp-mark-of-honor"
                                placeholder="Enter amount">
                            <span class="display"></span>
                        </div>
                    </div>
                    <span class="total-count">Total Honor: </span>
                </div>
            </div>
        </div>
        <img src="image.png" alt="Image description" class="section-image">
    </div>

    <script src="script.js"></script>
</body>

</html>
